<div *ngIf="block" class="tppcc-block" [class.open]="isOpened">
    <div class="tppcc-block-header">
        <div class="tppcc-block-title" (click)="isOpened = !isOpened">{{ block.title }}</div>
        <div *ngIf="block.allwaysActive" class="tppcc-block-check tppcc-block-check-active" (click)="isOpened = !isOpened">{{ block.allwaysActiveText }}</div>
        <div *ngIf="!block.allwaysActive" class="tppcc-block-check" (click)="0"><input class="switch_1" type="checkbox" value="1" [(ngModel)]="isChecked" (change)="changeValue(isChecked?'checked':'')"></div>
        <div class="tppcc-block-expand" (click)="isOpened = !isOpened">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" height="18"><path d="M224 416c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L224 338.8l169.4-169.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-192 192C240.4 412.9 232.2 416 224 416z"></path></svg>
        </div>
    </div>
    <div class="tppcc-block-desc">{{ block.description }}</div>
</div>
